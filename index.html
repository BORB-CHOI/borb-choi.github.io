<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <h2>Permission</h2>
      <ul>
        <li>
          <label for="commercial-use">Commercial use</label>
          <input
            type="checkbox"
            id="commercial-use"
            name="commercial-use"
            class="permission-checkbox"
          />
        </li>
        <li>
          <label for="distribution">Distribution</label>
          <input
            type="checkbox"
            id="distribution"
            name="distribution"
            class="permission-checkbox"
          />
        </li>
        <li>
          <label for="modifications">Modification</label>
          <input
            type="checkbox"
            id="modifications"
            name="modifications"
            class="permission-checkbox"
          />
        </li>
        <li>
          <label for="permi-patent-use">Patent use</label>
          <input
            type="checkbox"
            id="permi-patent-use"
            name="permi-patent-use"
            class="permission-checkbox"
          />
        </li>
        <li>
          <label for="private-use">Private use</label>
          <input
            type="checkbox"
            id="private-use"
            name="private-use"
            class="permission-checkbox"
          />
        </li>
      </ul>
      <h2>Condition</h2>
      <ul>
        <li>
          <label for="disclose-source">Disclose source</label>
          <input
            type="checkbox"
            id="disclose-source"
            name="disclose-source"
            class="condition-checkbox"
          />
        </li>
        <li>
          <label for="include-copyright">License and copyright notice</label>
          <input
            type="checkbox"
            id="include-copyright"
            name="include-copyright"
            class="condition-checkbox"
          />
        </li>
        <li>
          <label for="network-use-disclose">Network use is distribution</label>
          <input
            type="checkbox"
            id="network-use-disclose"
            name="network-use-disclose"
            class="condition-checkbox"
          />
        </li>
        <li>
          <label for="same-license">Same license</label>
          <input
            type="checkbox"
            id="same-license"
            name="same-license"
            class="condition-checkbox"
          />
        </li>
        <li>
          <label for="same-license--file">Same license (file)</label>
          <input
            type="checkbox"
            id="same-license--file"
            name="same-license--file"
            class="condition-checkbox"
          />
        </li>
        <li>
          <label for="same-license--library">Same license (library)</label>
          <input
            type="checkbox"
            id="same-license--library"
            name="same-license--library"
            class="condition-checkbox"
          />
        </li>
        <li>
          <label for="document-changes">State changes</label>
          <input
            type="checkbox"
            id="document-changes"
            name="document-changes"
            class="condition-checkbox"
          />
        </li>
      </ul>
      <h2>Limitation</h2>
      <ul>
        <li>
          <label for="limit-patent-use">Patent Use</label>
          <input
            type="checkbox"
            id="limit-patent-use"
            name="limit-patent-use"
            class="limitation-checkbox"
          />
        </li>
        <li>
          <label for="liability">Liability</label>
          <input
            type="checkbox"
            id="liability"
            name="liability"
            class="limitation-checkbox"
          />
        </li>
        <li>
          <label for="trademark-use">Trademark use</label>
          <input
            type="checkbox"
            id="trademark-use"
            name="trademark-use"
            class="limitation-checkbox"
          />
        </li>
        <li>
          <label for="warranty">Warranty</label>
          <input
            type="checkbox"
            id="warranty"
            name="warranty"
            class="limitation-checkbox"
          />
        </li>
      </ul>
      <input type="text" class="input" />
      <button class="search-btn">search</button>
    </form>
    <ul class="output-ul"></ul>
    <script src="./index.js"></script>
  </body>
</html>
